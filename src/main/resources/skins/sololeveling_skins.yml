skins:
  goblin:
    # Base skin: Goblin vert avec armure légère
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/entity/villager/villager.png"
    modifications:
      body_color: "rgb(164,208,60)"
      eye_color: "rgb(255,255,0)"
      clothing_color: "rgb(139,69,19)"

  goblin_elite:
    # Base skin: Goblin en armure
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/entity/villager/villager.png"
    modifications:
      armor_color: "rgb(218,165,32)"
      cape_color: "rgb(139,0,0)"
      scar_color: "rgb(255,0,0)"

  orc_warrior:
    # Base skin: Orc musclé avec armure lourde
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/entity/villager/villager.png"
    modifications:
      body_color: "rgb(139,69,19)"
      tribal_pattern_color: "rgb(218,165,32)"
      armor_color: "rgb(128,128,128)"

  dark_mage:
    # Base skin: Mage avec robe noire
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/entity/villager/villager.png"
    modifications:
      robe_color: "rgb(75,0,130)"
      rune_color: "rgb(138,43,226)"
      eye_color: "rgb(255,0,255)"

  monarch:
    # Base skin: Roi en armure noire
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/entity/villager/villager.png"
    modifications:
      crown_color: "rgb(218,165,32)"
      armor_color: "rgb(0,0,0)"
      cape_color: "rgb(75,0,130)"
      aura_color: "rgb(138,43,226)"

  dungeon_portal:
    # Base skin: Portail de donjon normal (bleu)
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/block/portal.png"
    modifications:
      portal_color: "rgb(0,0,255)"
      rune_color: "rgb(0,191,255)"
      aura_color: "rgb(0,0,128)"
      edge_color: "rgb(135,206,235)"
    dimensions:
      width: 64
      height: 64
    features:
      - "Aura bleue autour du portail"
      - "Runes bleues brillantes"
      - "Bordure bleu clair"
      - "Effet de distorsion"

  rank_portal:
    # Base skin: Portail de donjon de rang (rouge)
    url: "https://raw.githubusercontent.com/MinecraftForge/Forge/master/src/main/resources/assets/forge/textures/block/portal.png"
    modifications:
      portal_color: "rgb(255,0,0)"
      rune_color: "rgb(255,69,0)"
      aura_color: "rgb(139,0,0)"
      edge_color: "rgb(255,140,0)"
    dimensions:
      width: 64
      height: 64
    features:
      - "Aura rouge autour du portail"
      - "Runes rouges brillantes"
      - "Bordure orange"
      - "Effet de distorsion"

instructions:
  installation:
    1: "Téléchargez les skins depuis les URLs fournies"
    2: "Appliquez les modifications listées avec un éditeur de skin"
    3: "Sauvegardez les skins modifiés dans plugins/LibsDisguises/skins/sololeveling/"
    4: "Nommez les fichiers exactement comme indiqué dans la configuration MythicMobs"

  editeurs_recommandes:
    - "Blockbench (https://www.blockbench.net/)"
    - "Skindex Editor (https://www.minecraftskins.com/skin-editor/)"
    - "Nova Skin (https://minecraft.novaskin.me/)"

  codes_couleur:
    goblin_base: "#A4D03C"
    goblin_elite: "#739328"
    orc_skin: "#4A5D23"
    dark_mage_robe: "#1F1F1F"
    dark_mage_runes: "#8B00FF"
    monarch_armor: "#2D2D2D"
    monarch_gold: "#FFD700"
    monarch_eyes: "#FF0000"
    portal_base: "#0000FF"
    portal_runes: "#00BFFF"
    portal_aura: "#000080"
    portal_edge: "#87CEEB"
    rank_portal_base: "#FF0000"
    rank_portal_runes: "#FF4500"
    rank_portal_aura: "#8B0000"
    rank_portal_edge: "#FF8C00"

  dimensions_importantes:
    tete: "8x8 pixels"
    corps: "8x12 pixels"
    bras: "4x12 pixels"
    jambes: "4x12 pixels"
    cape: "10x16 pixels"
    superposition: "Couche externe 64x64 pixels"
    portail: "64x64 pixels" 