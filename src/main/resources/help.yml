# Messages d'aide pour les commandes

# Commandes générales
help: |
  &6=== Aide de ReveilDesChasseurs ===
  &7Utilisez &e/help <commande> &7pour plus d'informations sur une commande spécifique.

# Commandes de donjon
dungeon: |
  &6=== Commandes de donjon ===
  &e/dungeon enter <nom> &7- Entrer dans un donjon
  &e/dungeon leave &7- Quitter le donjon actuel
  &e/dungeon list &7- Afficher la liste des donjons disponibles
  &e/dungeon info <nom> &7- Afficher les informations d'un donjon

# Commandes de quête
quest: |
  &6=== Commandes de quête ===
  &e/quest accept <nom> &7- Accepter une quête
  &e/quest abandon <nom> &7- Abandonner une quête
  &e/quest complete <nom> &7- Compléter une quête
  &e/quest list &7- Afficher la liste des quêtes disponibles
  &e/quest info <nom> &7- Afficher les informations d'une quête

# Commandes de profil
profile: |
  &6=== Commandes de profil ===
  &e/profile view &7- Afficher votre profil
  &e/profile edit &7- Modifier votre profil

# Commandes de classe
class: |
